<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
  
<head>
   	<title>Taco Cloud</title>
   	<link rel="stylesheet" th:href="@{/styles.css}" />
</head>
  
<body>
	<h1>List of orders</h1>
    <img th:src="@{/images/TacoCloud.png}"/>
        
    <form method="POST" th:action="@{/admin/addOrder}">
    	<input type="submit" value="add order">
    </form>
        
   	<ul>
   		<li th:each="order : ${orders}">
   			<span th:text="${order.user.username}">user name</span>
   			<form method="POST" th:action="@{/admin/deleteOrder}">
	    		<input type="hidden" name="orderId" th:value="${order.id}"/> 
	    		<input type="submit" value="delete order">
	    	</form>
	    	<form method="POST" th:action="@{/admin/alterOrder}">
	    		<input type="hidden" name="orderId" th:value="${order.id}"/> 
	    		<input type="submit" value="alter order">
	    	</form>
	    	<form method="POST" th:action="@{/admin/updateOrder}">
	    		<input type="hidden" name="orderId" th:value="${order.id}"/> 
	    		<input type="submit" value="update order">
	    	</form>
	    		<ul>
		   			<li th:each="taco : ${order.tacos}">
		    			<span th:text="${taco.name}">taco name</span>
		    			<ul>
				   			<li th:each="ingredient : ${taco.ingredients}">
				    			<span th:text="${ingredient.name}">ingredient name</span>
				    		</li>
			   			</ul>
		    		</li>
	   			</ul>
    	</li>
    </ul>
</body>
</html>
